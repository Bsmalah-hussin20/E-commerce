<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link:favicon rel="shortcut icon" href="./images/bag-shopping-solid.svg"></link:favicon>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body style="height: 100vh;
align-items: center;
    display: grid;
    grid-template-rows: 0 auto 1fr auto ;">
    
    <header class="flex">
        <a class="logo" href="../html/index.html">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold" class="LG">LOGO</span>
            <p>shopping</p>
        </a>
        <div class="links">
            <a style="position: relative;" class="cart border" href="#">
                <i class="fa-solid fa-cart-shopping"></i>
                $0.00
                <samp class="products-number">2</samp>
            </a>
            <a class="sign-in" href="../html/sign.html">
                <i class="fa-solid fa-right-to-bracket"></i>
                sign-in</a>
                <a class="register" href="">
                    <i class="fa-solid fa-person-circle-plus"></i>
                    register</a>
                </div>               
            </header>


            <main style="text-align: center;" >
                <section class="cart">
                    <article class="product flex ">
                        <button class="flex">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                            <p class="price">130$</p>

                            <div class="flex" style="margin-right: 1rem;">
                                <button class="decrease">-</button>
                                <div class="quantaty flex">3</div>
                                <button class="increase">+</button>
                            </div>

                            <p>product title</p>

                            <img
                            style="border-radius: 0.22rem;"
                            width="70"
                            height="70"
                            alt=""
                            src="../Images/5.webp" />

                    </article>

                    <article class="product flex ">
                        <button class="flex">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                            <p class="price">130$</p>

                            <div class="flex" style="margin-right: 1rem;">
                                <button class="decrease">-</button>
                                <div class="quantaty flex">1</div>
                                <button class="increase">+</button>
                            </div>

                            <p>product title</p>

                            <img
                            style="border-radius: 0.22rem;"
                            width="70"
                            height="70"
                            alt=""
                            src="../Images/4.webp" />

                    </article>

                    <article class="product flex ">
                        <button class="flex">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                            <p class="price">130$</p>

                            <div class="flex" style="margin-right: 1rem;">
                                <button class="decrease">-</button>
                                <div class="quantaty flex">2</div>
                                <button class="increase">+</button>
                            </div>

                            <p>product title</p>

                            <img
                            style="border-radius: 0.22rem;"
                            width="70"
                            height="70"
                            alt=""
                            src="../Images/7.webp" />

                    </article>
                </section>

                <button class="clear">
                    <i class="fa-solid fa-trash-can"></i>
                    clear cart</button>
                
                <section class="summary">
                    <h1>cart summary</h1>

                    <div class="flex">
                        <p class="subtotal">subtotal</p>
                        <p>1999$</p>
                    </div>
                    <button disabled class="checkout">CHECKOUT</button>
                    <a href="../html/sign.html">please sign in to continue.</a>
                </section>
                
            </main>

    <footer style="margin-bottom: 0;">
        Designed and developed by
        <span class="name" style="color: brown; font-weight: bold;"> bsmalah hussin</span>
    </footer>
</body>
</html>
